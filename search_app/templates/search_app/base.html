<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm
		/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- カスタム CSS -->
		<link rel="stylesheet" href="/static/styles.css">
	</head>

	<body>
	<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand border-bottom border-dark" href="{% url 'search_app:search_view' %}">ホーム</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link border-bottom border-dark me-2" href="{% url 'search_app:product_create' %}">作成</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link border-bottom border-dark me-2" href="{% url 'search_app:product_list' %}">一覧</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link border-bottom border-dark" href="{% url 'search_app:compare' %}">比較</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link border-bottom border-dark me-2" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">ログアウト</a>
                            <form id="logout-form" action="{% url 'account:logout' %}" method="post" style="display: none;">
                                {% csrf_token %}
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link border-bottom border-dark" href="{% url 'search_app:favorite_list' %}">お気に入りリスト</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link border-bottom border-dark me-2" href="{% url 'account:login' %}">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link border-bottom border-dark" href="{% url 'account:signup' %}">サインアップ</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% load static %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
